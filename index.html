<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音源プレイヤー（マルチブラウザ対応）</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    label, input[type=range] {
      font-size: 18px;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type=file] {
      display: none;
    }
    input[type=range] {
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>音源プレイヤー（mp3 / m4a 対応）</h1>

  <!-- label を使ってネイティブに file input を開く -->
  <label for="fileInput">音源を読み込む</label>
  <input id="fileInput" type="file" accept=".mp3,.m4a,audio/*" multiple>

  <br>
  <label style="background:#333;">
    音量：
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
  </label>

  <p>音源を読み込んだあと、クリック・タップ・キー押下で再生できます。</p>

  <script>
    const fileInput = document.getElementById('fileInput');
    const volumeSlider = document.getElementById('volumeSlider');

    let audioFiles = [];
    let currentIndex = 0;
    let isPlaying = false;
    let audioElement = null;

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      if (files.length > 0) {
        audioFiles = files;
        currentIndex = 0;
        alert(`${files.length}件の音源を読み込みました！`);
      }
    });

    volumeSlider.addEventListener('input', () => {
      if (audioElement) {
        audioElement.volume = volumeSlider.value;
      }
    });

    function tryPlay() {
      if (isPlaying || audioFiles.length === 0) return;

      const file = audioFiles[currentIndex];
      const url = URL.createObjectURL(file);
      audioElement = new Audio(url);
      audioElement.volume = volumeSlider.value;

      isPlaying = true;
      audioElement.play();

      audioElement.addEventListener('ended', () => {
        isPlaying = false;
        URL.revokeObjectURL(url);
        currentIndex++;
        if (currentIndex >= audioFiles.length) {
          currentIndex = 0;
        }
      });
    }

    // クリック・タップ・キー押下で再生
    document.body.addEventListener('click', tryPlay);
    document.body.addEventListener('touchstart', tryPlay);
    document.body.addEventListener('keydown', tryPlay);
  </script>
</body>
</html>
